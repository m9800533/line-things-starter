<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src=" https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script src="liff.js"></script>
    <link rel="stylesheet" type="text/css" href="liff.css" />
  </head>
  <body>
    <!-- Title -->
    <h2>StIoTek Inc.</h2>
    <hr />
    <p>
      <img id="loading-animation" class="" src="loading.gif" height="14px" />
      <span id="status" class="inactive">Glass Front Door</span>
    </p>
    <hr />
    <div>
        <ul display="none">
            <li>psdi:<span id="device-psdi"></span></li>
        </ul>
    </div>
    <div id="controls" class="hidden">
      <!-- Device Info Table -->
      <table class="device-info-table">
        <thead>
            <th>警戒</th>
            <th>開門</th>
            <th>TBD.</th>
        </thead>
        <tbody>
            <td><button id="btn-lock-toggle" class="btn btn-lock-toggle" onclick="handlerToggleLock()">Lock</button></td>
            <td><button id="btn-state" class="btn btn-state">Open</button></td>
            <td><button id="btn-state" class="btn btn-state" disabled>TBD.</button></td>
        </tbody>
      </table>
      <hr />
    </div>
  </body>
</html>
